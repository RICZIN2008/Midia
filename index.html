<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de M√≠dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            text-align: center;
            max-width: 300px;
        }
        .gallery-item img,
        .gallery-item video,
        .gallery-item gif {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>üìÇ Selecione uma Op√ß√£o</h1>

    <div class="menu">
        <button onclick="showGallery('photos')">üì∏ Fotos</button>
        <button onclick="showGallery('videos')">üé• V√≠deos</button>
        <button onclick="showGallery('gifs')">üñºÔ∏è GIFs</button>
    </div>

    <h2>üìå Galeria de Fotos</h2>
    <div class="gallery hidden" id="photosGallery"></div>

    <h2>üìå Galeria de V√≠deos</h2>
    <div class="gallery hidden" id="videosGallery"></div>

    <h2>üìå Galeria de GIFs</h2>
    <div class="gallery hidden" id="gifsGallery"></div>

    <script>
        // Fun√ß√£o para exibir a galeria escolhida
        function showGallery(category) {
            // Ocultar todas as galerias
            document.getElementById("photosGallery").classList.add("hidden");
            document.getElementById("videosGallery").classList.add("hidden");
            document.getElementById("gifsGallery").classList.add("hidden");

            // Exibir a galeria correspondente √† categoria selecionada
            document.getElementById(`${category}Gallery`).classList.remove("hidden");

            // Carregar os arquivos da pasta correspondente
            loadMedia(category);
        }

        function loadMedia(category) {
            // Aqui voc√™ coloca o link direto para os arquivos nas pastas do GitHub
            // As pastas 'fotos', 'videos' e 'gifs' ser√£o usadas para os arquivos
            const mediaFolder = {
                photos: "https://github.com/SEU-USUARIO/SEU-REPOSITORIO/tree/main/fotos",
                videos: "https://github.com/SEU-USUARIO/SEU-REPOSITORIO/tree/main/videos",
                gifs: "https://github.com/SEU-USUARIO/SEU-REPOSITORIO/tree/main/gifs"
            };

            // Definir o caminho para as pastas de m√≠dia
            const folderURL = mediaFolder[category];

            // Mostrar um link para a pasta, informando ao usu√°rio que ele precisa visitar o reposit√≥rio
            const gallery = document.getElementById(`${category}Gallery`);
            gallery.innerHTML = `<p>Visite a pasta do GitHub para acessar as ${category}: <a href="${folderURL}" target="_blank">${category.charAt(0).toUpperCase() + category.slice(1)}</a></p>`;
        }

        // Exibe a galeria de fotos por padr√£o ao carregar
        document.addEventListener("DOMContentLoaded", () => showGallery('photos'));
    </script>

</body>
</html>
